services:
  api:
    build: .
    ports:
      - "8000:8080"  # Map container port 8080 to host port 8000
    depends_on:
      - db
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    restart: always

  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      # Use a bind mount for the generated file
      - ./backend/init-data.sql:/docker-entrypoint-initdb.d/2-init-data.sql
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
