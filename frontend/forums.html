<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forums | Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Course Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="forums.html">Forums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assignments.html">Assignments</a>
                    </li>
                </ul>
                <div class="navbar-nav user-controls">
                    <span class="nav-link user-name" id="user-name">Welcome</span>
                    <a class="nav-link" href="#" id="logout-button">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 id="page-title">Discussion Forums</h2>
                <div id="auth-controls">
                    <button class="btn btn-outline-primary" id="create-forum-button" data-bs-toggle="modal" data-bs-target="#create-forum-modal">Create New Forum</button>
                </div>
            </div>
            <div class="card-body">
                <div id="alert-container"></div>
                
                <!-- Course Selection -->
                <div class="mb-4">
                    <label for="course-select" class="form-label">Select Course</label>
                    <select class="form-select" id="course-select">
                        <option value="">-- Select a course --</option>
                    </select>
                </div>

                <!-- Forums List -->
                <div id="forums-section">
                    <h3 class="mb-3">Forums</h3>
                    <div id="forums-loading" class="spinner-border text-primary hidden" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="forums-container"></div>
                </div>

                <!-- Threads Section (Hidden initially) -->
                <div id="threads-section" class="hidden">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0">Discussion Threads</h3>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="backToForums()">
                                Back to Forums
                            </button>
                            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#create-thread-modal">
                                New Thread
                            </button>
                        </div>
                    </div>
                    
                    <div id="threads-loading" class="spinner-border text-primary hidden" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="threads-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Forum Modal -->
    <div class="modal fade" id="create-forum-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Forum</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-forum-form">
                        <div class="mb-3">
                            <label for="dfname" class="form-label">Forum Name</label>
                            <input type="text" class="form-control" id="dfname" name="dfname" required>
                        </div>
                        <div class="mb-3">
                            <label for="forum-course-id" class="form-label">Course</label>
                            <select class="form-select" id="forum-course-id" name="cid" required>
                                <option value="">-- Select a course --</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Forum</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Thread Modal -->
    <div class="modal fade" id="create-thread-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Thread</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-thread-form">
                        <div class="mb-3">
                            <label for="dtname" class="form-label">Thread Title</label>
                            <input type="text" class="form-control" id="dtname" name="dtname" required>
                        </div>
                        <div class="mb-3">
                            <label for="dttext" class="form-label">Message</label>
                            <textarea class="form-control" id="dttext" name="dttext" rows="5" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Thread</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Thread Modal -->
    <div class="modal fade" id="reply-thread-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reply to Thread</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reply-thread-form">
                        <input type="hidden" id="dtid" name="dtid">
                        <div class="mb-3">
                            <label for="reply-dttext" class="form-label">Your Reply</label>
                            <textarea class="form-control" id="reply-dttext" name="dttext" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Reply</button>
                </div>
            </div>
        </div>
    </div>
